<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK 4C Plus Media Center</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 40px 60px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #2c3e50;
        }
        h2 {
            font-size: 1.5rem;
            color: #7f8c8d;
        }
        .time-date {
            font-size: 1.2rem;
            margin-bottom: 30px;
            font-weight: bold;
            color: #34495e;
        }
        .links a {
            display: inline-block;
            background-color: #3498db;
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 8px;
            margin: 0 15px;
            font-size: 1.1rem;
            transition: background-color 0.3s ease;
        }
        .links a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ROCK 4C Plus Media Center</h1>
        <div class="time-date">
            <p id="time"></p>
            <p id="date"></p>
        </div>
        <h2>Quick Links</h2>
        <div class="links">
            <a href="http://<your_rockpi_ip>:9091" target="_blank">Transmission</a>
            <a href="http://<your_rockpi_ip>:8200" target="_blank">MiniDLNA</a>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const timeOptions = { hour: '2-digit', minute: '2-digit', second: '2-digit' };
            const dateOptions = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('time').textContent = now.toLocaleTimeString('en-US', timeOptions);
            document.getElementById('date').textContent = now.toLocaleDateString('en-US', dateOptions);
        }
        setInterval(updateTime, 1000);
        updateTime();
    </script>
</body>
</html>
